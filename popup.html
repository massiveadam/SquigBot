<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squig Target Analyzer</title>
    <style>
        body {
            width: 350px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .header p {
            margin: 5px 0 0 0;
            font-size: 12px;
            opacity: 0.8;
        }

        .content {
            padding: 20px;
        }

        .status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
        }

        .status.active {
            background: rgba(40, 167, 69, 0.3);
            border: 1px solid rgba(40, 167, 69, 0.5);
        }

        .status.inactive {
            background: rgba(220, 53, 69, 0.3);
            border: 1px solid rgba(220, 53, 69, 0.5);
        }

        .status-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .status-text {
            font-size: 14px;
            font-weight: 500;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn:disabled:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: none;
        }

        .btn-primary {
            background: rgba(40, 167, 69, 0.8);
            border-color: rgba(40, 167, 69, 1);
        }

        .btn-primary:hover {
            background: rgba(40, 167, 69, 1);
        }

        .measurements-count {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }

        .footer {
            padding: 15px 20px;
            text-align: center;
            font-size: 11px;
            opacity: 0.7;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .settings-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 12px;
        }

        .settings-link:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìä Squig Target Analyzer</h1>
        <p>Analyze frequency response deviations</p>
    </div>

    <div class="content">
        <div class="status" id="status">
            <div class="status-icon">üîç</div>
            <div class="status-text">Checking for Squig.link...</div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" id="analyze-btn" disabled>
                üìä Start Analysis
            </button>
            <button class="btn" id="refresh-btn">
                üîÑ Refresh Page
            </button>
            <button class="btn" id="settings-btn">
                ‚öôÔ∏è Settings
            </button>
        </div>

        <div class="measurements-count" id="measurements-count"></div>
    </div>

    <div class="footer">
        <a href="#" class="settings-link">v1.0 ‚Ä¢ Made for Squig.link</a>
    </div>

    <script src="popup.js"></script>
</body>
</html>
